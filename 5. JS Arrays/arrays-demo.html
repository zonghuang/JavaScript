<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 数组</title>
</head>
<body>
<script>
    // 创建数组
    var shopping = ['bread', 'milk', 'cheese', 'hummus', 'noodles'];
    shopping;
    var sequence = [1, 1, 2, 3, 5, 8, 13];
    var random = ['tree', 795, [0, 1, 2]];

    // 访问和修改数组元素
    shopping[0];
    shopping[0] = 'tahini';
    shopping;

    // 多维数组
    random[2][2];

    // 获取数组长度
    sequence.length;
    for (var i = 0; i < sequence.length; i++) {
        console.log(sequence[i]);
    }

    /** 数组方法 */
    // 字符串和数组之间的转换 —— split() 方法，join() 方法，toString() 方法

    // 创建一个字符串
    var myData = 'Manchester,London,Liverpool,Birmingham,Leeds,Carlisle';

    // 用每个逗号分隔它
    var myArray = myData.split(',');
    myArray;

    // 尝试找到新数组的长度，并从中检索一些项目
    myArray.length;
    myArray[0];
    myArray[1];
    myArray[myArray.length-1];

    // 使用 join() 方法进行相反的操作
    var myNewString = myArray.join(',');
    myNewString;

    // 将数组转换为字符串
    var dogNames = ["Rocket","Flash","Bella","Slugger"];
    dogNames.toString();


    // 添加和删除数组项 —— push() 方法和 pop() 方法，unshift() 方法和 shift() 方法
    // 创建数组
    var myArray = ['Manchester', 'London', 'Liverpool', 'Birmingham', 'Leeds', 'Carlisle'];

    // 使用 push() 添加一个或多个要添加到数组末尾的元素
    myArray.push('Cardiff');
    myArray;
    myArray.push('Bradford', 'Brighton');
    myArray;

    // 当方法调用完成时，将返回数组的新长度。 如果要将新数组长度存储在变量中。
    var newLength = myArray.push('Bristol');
    myArray;
    newLength;

    // 从数组中删除最后一个元素的话直接使用 pop() 就可以
    myArray.pop();

    // 当方法调用完成时，将返回已删除的项目
    var removedItem = myArray.pop();
    myArray;
    removedItem;

    // 首先 unshift()
    myArray.unshift('Edinburgh');
    myArray;

    // 现在 shift()
    var removedItem = myArray.shift();
    myArray;
    removedItem;
</script>
</body>
</html>

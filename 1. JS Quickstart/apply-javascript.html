<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不好的 JavaScript 写法</title>
</head>
<body>

<button onclick="createParagraph()">点我呀</button>

<script>
    function createParagraph() {
        const para = document.createElement('p');
        para.textContent = '你点击了这个按钮！';
        document.body.appendChild(para);
    }
</script>
</body>
</html>

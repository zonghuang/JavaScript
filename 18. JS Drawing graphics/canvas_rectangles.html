<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas rectangles</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

</head>
<body>

<canvas class="myCanvas">
    <p>添加恰当的反馈信息。</p>
</canvas>


<script>
    // 创建画布并确定尺寸
    var canvas = document.querySelector('.myCanvas');
    var width = canvas_rectangles.width = window.innerWidth;
    var height = canvas_rectangles.height = window.innerHeight;

    // 获取画布上下文并完成设置
    var ctx = canvas_rectangles.getContext('2d');
    // 将画布背景涂成黑色
    ctx.fillStyle = 'rgb(0, 0, 0)';
    ctx.fillRect(0, 0, width, height);

    // 红色矩形
    ctx.fillStyle = 'rgb(255, 0, 0)';
    ctx.fillRect(50, 50, 100, 150);

    // 绿色矩形
    ctx.fillStyle = 'rgb(0, 255, 0)';
    ctx.fillRect(75, 75, 100, 100);

    // 半透明的紫色矩形
    ctx.fillStyle = 'rgba(255, 0, 255, 0.75)';
    ctx.fillRect(25, 100, 175, 50);

    // 描边（stroke）和线条宽度
    ctx.strokeStyle = 'rgb(255, 255, 255)';
    ctx.strokeRect(25, 25, 175, 200);
    // 默认的描边宽度是 1 像素，可以通过调整 lineWidth 属性（接受一个表示描边宽度像素值的数字）的值来修改
    ctx.lineWidth = 5;

</script>
</body>
</html>

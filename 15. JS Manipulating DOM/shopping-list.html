<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
        li {
            margin-bottom: 10px;
        }
        li button {
            font-size: 8px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>
<body>

<h1>My shopping list</h1>

<div>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button>Add item</button>
</div>

<ul>

</ul>

<script>

    // 创建三个变量来保存 list(<ul>)、<input> 和 <button> 元素的引用
    var list = document.querySelector('ul');
    var input = document.querySelector('input');
    var button = document.querySelector('button');

    // 创建一个函数响应点击按钮
    button.onclick = function () {

        // 在函数体内，开始要在一个变量中存储输入框的当前值
        // 然后，为输入框元素设置空字符 - ''使其为空
        var myItem = input.value;
        input.value = '';

        // 创建三个新元素 —— 一个 list 项（<li>），<span>和 <button>，并把它们存入变量之中
        var listItem = document.createElement('li');
        var listText = document.createElement('span');
        var listBtn  = document.createElement('button');

        // 把 span 和 button 作为 list 项的子节点
        // 把之前保存的输入框元素的值设置为 span 的文本内容，按钮的文本内容设置为 'Delete'
        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);
        listBtn.textContent = 'Delete';

        // 把 list 项设置为 list 的子节点
        list.appendChild(listItem);

        // 为删除按钮绑定事件处理程序。当点击按钮时，删除它所在的整个 list 项。
        listBtn.onclick = function (e) {
            list.removeChild(listItem);
        }

        // 使用 focus() 方法聚焦输入框准备输入下一个购物项
        input.focus();
    }
</script>
</body>
</html>

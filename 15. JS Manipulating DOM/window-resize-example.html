<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Window resize example</title>
    <style>
        body {
            margin: 0;
        }
        div {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            background-image: url(bgtile.png);
            border: 10px solid white;
        }
    </style>
</head>
<body>

<div>

</div>

<script>
    // 获取对 div 的引用，然后获取视窗，并存入变量中
    var div = document.querySelector('div');
    var WIDTH = window.innerWidth;
    var HEIGHT = window.innerHeight;

    // 动态改变 div 的宽度和高度，使其等于视窗的宽度和高度
    div.style.width = WIDTH + 'px';
    div.style.height = HEIGHT + 'px';

    // 在我们调整窗口时，我们怎样用事件来调整 div 的大小？
    // Window对象有一个称为resize的可用事件。每次窗口调整大小时都会触发该事件
    // 我们可以通过 Window.onresize 事件处理程序来访问它，并返回每次改变大小的代码。


</script>
</body>
</html>

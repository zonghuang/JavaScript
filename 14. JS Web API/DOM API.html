<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>它们有可识别的入口点</title>
</head>
<body>


<script>
    var em = document.createElement('em');      // 创建一个新的 em 元素
    var para = document.querySelector('p');     // 引用一个已存在的 p 元素
    em.textContent = 'Hello three!';            // 给 em 元素一些文本内容
    para.appendChild(em);                       // 将 em 嵌入到 para 中
</script>
</body>
</html>

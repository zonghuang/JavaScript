<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>>Basic for loop example improved</title>
</head>
<body>
<script>
    var cats = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin'];
    var info = 'My cats are called ';
    var para = document.querySelector('p');

    for (var i = 0; i < cats.length; i++) {
        info += cats[i] + ', ';
    }

    para.textContent = info;



    var cats = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin'];
    var info = 'My cats are called ';
    var para = document.querySelector('p');

    for (var i = 0; i < cats.length; i++) {
        if (i === cats.length - 1) {
            info += 'and ' + cats[i] + '.';
        } else {
            info += cats[i] + ', ';
        }
    }
    para.textContent = info;
</script>
</body>
</html>

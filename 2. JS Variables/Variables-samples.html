<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的一个简单例子</title>
</head>
<body>

<!--
    点击按钮之后，屏幕上会弹出一个对话框，让你输入名字，然后存储输入的名字到一个变量。
    确认后将会显示包含你名字的欢迎信息，你的名字就是从之前的变量里面读取的。
-->

<button>Press me</button>

<script>
    var button = document.querySelector('button');

    button.onclick = function () {
        var name = prompt('What is your name?');
        alert('Hello ' + name + ', nice to see you!');
    }
</script>
</body>
</html>

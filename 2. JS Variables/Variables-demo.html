<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 变量</title>
</head>
<body>
<script>
    // 声明变量
    var myName;
    var myAge;

    // 初始化变量
    myName = 'ZongHuang';
    myAge = 20;

    // 声明变量并初始化它
    var myName = 'ZongHuang';

    // 更新变量
    myName = 'Li';
    myAge = 22;

    // 变量类型
    // Number
    var myAge = 17;

    // String
    var myName = 'ZongHuang';

    // Boolean
    var iAmAlive = true;
    var test = 6 < 3;

    // Array
    var myNameArray = ['Chris', 'Bob', 'Jim'];
    var myNumberArray = [10, 15, 40];
    // 访问 Array 的各自的值
    myNameArray[0];
    myNumberArray[2];

    // Object
    var dog = {
        name: 'Spot',
        breed: 'Dalmatian'
    };
    // 检索存储在对象中的信息
    dog.name;

    // 声明一个变量并给它一个带引号的值，浏览器就会知道它是一个字符串
    var myString = 'Hello';

    // 特别小心
    var myNumber = '500'; // 噢，这仍然是一个字符串
    typeof myNumber;
    myNumber = 500; // 好多了，这是一个数字
    typeof myNumber;

</script>
</body>
</html>
